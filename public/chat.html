<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Basics</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        .well {
            margin-top: 35px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 well">

                <a href="/index.html">Change Settings</a>

                <h1 class="room-title text-center"></h1>

                <ul class="messages list-group">
                    <!-- Messages end up here -->
                </ul>

                <form id="message-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-comment"></i>
                            </span>
                            <input type="text" name="message" />
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-default btn-block" name="submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/socket.io.min.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/QueryParams.js"></script>
    <!-- <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"></script> -->
    <script src="/js/app.js"></script>

</body>
